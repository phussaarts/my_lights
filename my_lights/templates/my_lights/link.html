{% extends 'my_lights/my_lights_base.html' %}

{% block body_block %}

    <div class="jumbotron">
        <h1 class="display-4">Link Device</h1>
        <p class="lead">Press the link button on your Hue Bridge now.</p>
        {% load static %}
        <img class="center" src="{% static 'bridge.png' %}" alt="">
        <hr class="my-4">
        <p>Afterwards, click "Done" Below</p>
        {% if error %}
        <p class="text-danger">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input class="button btn-success" type="submit" value="Done.">
        </form>
    </div>

{% endblock %}
